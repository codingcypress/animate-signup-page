<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form class="form">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password" required>

            <select name="program" class="program">
                <option value="Select your Program" selected>Select your Program</option>
                <option value="BSc. Computer Science">BSc. Computer Science</option>
                <option value="Dip. Computer Science">Dip. Computer Science</option>
                <option value="BSc. Information Technology">BSc. Information Technology</option>
                <option value="Dip. Information Technology">Dip. Information Technology</option>
            </select>

            <input type="submit" value="Sign Up">

            <p> <a href="index.html">Already have an account</a></p>
            
        </form>
    </div>
</body>
</html>
